<!-- start page title -->
<div class="row">
    <div class="col-12">
        <div class="page-title-box d-flex align-items-center justify-content-between">
            <h4 class="mb-0">User Set Credential Page</h4>
            <div class="page-title-right">
                <ol class="breadcrumb m-0">
                    <li class="breadcrumb-item"><a href="javascript: void(0);">Utility</a></li>
                    <li class="breadcrumb-item active">User Set Credential Page</li>
                </ol>
            </div>

        </div>
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">

                            <table class="table table-striped table-bordered nowrap" style="border-collapse: collapse; border-spacing: 0; width: 100%;">
                                <thead>
                                    <tr>
                                        <th>Id</th>
                                        <th>Name</th>
                                        <th>Operations</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let claim of claims">
                                        <td>{{claim.id}}</td>
                                        <td>{{claim.name}}</td>
                                        <td>
                                            <div class="square-switch">
                                                <input type="checkbox" [id]="'square-switch'+claim.id" switch="none" [ngModel]="checked(claim)" (ngModelChange)="changeSwitch(claim)"/>
                                                <label [for]="'square-switch'+claim.id" >{{(checked(claim)?'On':'Off')}}</label>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
