<!-- start page title -->
<div class="row">
    <div class="col-12">
        <div class="page-title-box d-flex align-items-center justify-content-between">
            <h4 class="mb-0">User Working Ranges Page</h4>
            <div class="page-title-right">
                <ol class="breadcrumb m-0">
                    <li class="breadcrumb-item"><a href="javascript: void(0);">Utility</a></li>
                    <li class="breadcrumb-item active">User Working Ranges Page</li>
                </ol>
            </div>
            
        </div>
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <button class="btn btn-icon"
                        data-bs-toggle="modal" (click)="showAddModal()" data-bs-target=".add-working-range-modal"
                        ><span>Create New Working Range</span></button>
                        <!-- <table datatable [dtOptions]="dtOptions" class="table table-striped table-bordered nowrap" style="border-collapse: collapse; border-spacing: 0; width: 100%;"> -->
                        <div class="table-responsive">

                            <table class="table table-striped table-bordered nowrap" style="border-collapse: collapse; border-spacing: 0; width: 100%;">
                                <thead>
                                    <tr>
                                        <th>Id</th>
                                        <th>Day</th>
                                        <th>Start Time</th>
                                        <th>End Time</th>
                                        <th>Operaions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let workingRange of userWithWorkingRanges?.workingRanges">
                                        <td>{{workingRange.id}}</td>
                                        <td>{{days[workingRange.dayOfWeek??-1]}}</td>
                                        <td>{{workingRange.startTime}}</td>
                                        <td>{{workingRange.endTime}}</td>
                                        <td>
                                            <button class="btn btn-icon"
                                            data-bs-toggle="modal" (click)="showEditModal(workingRange)" data-bs-target=".update-working-range-modal"
                                            ><span>Edit</span></button>
                                            <button class="btn btn-icon" (click)="deleteWorkingRangeById(workingRange.id)"><span>Delete</span></button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end page title -->
<app-user-working-range-add (onLoad)="getUserWithWorkingRangesById(userWithWorkingRanges?.id??0)"></app-user-working-range-add>
<app-user-working-range-update (onLoad)="getUserWithWorkingRangesById(userWithWorkingRanges?.id??0)"></app-user-working-range-update>
