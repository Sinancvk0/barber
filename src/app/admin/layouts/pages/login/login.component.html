
<div class="account-pages my-5 pt-sm-5">
    <div class="container">
        <div class="row align-items-center justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-5">
                <div class="card">
                   
                    <div class="card-body p-4"> 
                        <div class="text-center mt-2">
                            <h5 class="text-primary text-uppercase">login</h5>
                        </div>
                        <div class="p-2 mt-4">
                            <form [formGroup]="loginForm" (ngSubmit)="login()">

                                <div class="mb-3">
                                    <label class="form-label" for="username">Username</label>
                                    <input type="text" class="form-control" id="username" formControlName="userName" placeholder="Enter username">
                                </div>
        
                                <div class="mb-3">
                                    <div class="float-end">
                                        <a href="auth-recoverpw.html" class="text-muted">Forgot password?</a>
                                    </div>
                                    <label class="form-label" for="userpassword">Password</label>
                                    <input type="password" class="form-control" id="userpassword" formControlName="password" placeholder="Enter password">
                                </div>
        
                                
                                <div class="mt-3 text-end">
                                    <button class="btn btn-primary w-sm waves-effect waves-light" type="submit">Log In</button>
                                </div>
    
                                <div class="mt-4 text-center">
                                    <p class="mb-0">Forgot password? </p>
                                </div>
                            </form>
                        </div>
    
                    </div>
                </div>


            </div>
        </div>
        <!-- end row -->
    </div>
    <!-- end container -->
</div>
